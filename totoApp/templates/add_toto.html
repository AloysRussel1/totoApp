{% load static %}
<!-- add_toto.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% if toto %}Modifier Toto{% else %}Ajouter un Toto{% endif %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if toto %}Modifier Toto{% else %}Ajouter un Nouveau Toto{% endif %}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" value="{{ toto.nom|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom:</label>
                <input type="text" id="prenom" name="prenom" value="{{ toto.prenom|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="date_naissance">Date de Naissance:</label>
                <input type="date" id="date_naissance" name="date_naissance" value="{{ toto.date_naissance|date:'Y-m-d'|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <button type="submit">{% if toto %}Modifier{% else %}Ajouter{% endif %}</button>
        </form>
    </div>
</body>
</html>
